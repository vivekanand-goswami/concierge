<!DOCTYPE html>
<html lang="en">

	<head>
		<title>SignIn/SignUp</title>
		<meta charset="utf-8" />
		<link rel="icon" href="images/logo_square_white_t_icon.ico" type="image/x-icon">
		<link rel="stylesheet" href="assets/css/main.css" />
		<link rel="stylesheet" href="assets/css/EditStyle.css" />
	</head>

	<body id="sign_in">
			<a href="index.html" class="signin"><img src="svg/logo_horizontal_white.svg" alt="LogoOfConcierge" style="height: 100%;"></a>


			<form method="post" action="#">
			<div class="row uniform">
			<div class="6u 12u$(xsmall)" style="margin: auto; float: none;">
				<input type="text" name="demo-name" id="demo-name" value="" placeholder="Username/Email" style="text-align:center;" />
			</div>
			<div class="6u$ 12u$(xsmall)" style="margin: auto; float: none;">
				<input type="password" name="password" id="demo-email" value="" placeholder="Password" style="text-align:center;" />
			</div>
				<div class="12u$">
					<ul class="actions" style="text-align: center;">
						<li><input type="submit" value="SignIn" class="special" onclick="home" /></li>
						<li><input type="reset" value="Reset" /></li>
					</ul>
				</div>

			<div style="text-align:center; float: none;">
				<h4 style="color:#4c4c4c;"> Or </h4>
			</div>

				<div class="inner" style="float: none; text-align: center;">
					<ul class="icons">
						<li><a href="#" class="icon alt fa-twitter"><span class="label">Twitter</span></a></li>
						<li><a href="#" class="icon alt fa-facebook"><span class="label">Facebook</span></a></li>
						<li><a href="#" class="icon alt fa-google"><span class="label">Google</span></a></li>
						<li><a href="#" class="icon alt fa-linkedin"><span class="label">LinkedIn</span></a></li>
					</ul>
				</div>
				<div class="12u$">
					<ul class="actions" style="text-align: center;">
						<li><input type="submit" value="SignUp" class="special" onclick="home" /></li>

					</ul>
				</div>
				</div>
				</form>
	</body>
</html>
